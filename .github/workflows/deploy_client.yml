name: Flutter CI/CD

on:
  push:
    branches: [main]
    paths:
      - 'client-giftly/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ----------------------
      # 1. ĞŸĞ¾Ğ´Ğ³Ğ¾Ñ‚Ğ¾Ğ²ĞºĞ°
      # ----------------------
      - name: ğŸ— Checkout code
        uses: actions/checkout@v4

      - name: ğŸ›  Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.2' # Ğ£Ğ±ĞµĞ´Ğ¸Ñ‚ĞµÑÑŒ, Ñ‡Ñ‚Ğ¾ Ğ²ĞµÑ€ÑĞ¸Ñ ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒĞµÑ‚
          channel: 'stable'
          cache: true
          cache-key: ${{ runner.os }}-flutter-${{ hashFiles('client-giftly/pubspec.lock') }}

      # ----------------------
      # 2. Ğ¢ĞµÑÑ‚Ñ‹ Ğ¸ Ğ¿Ñ€Ğ¾Ğ²ĞµÑ€ĞºĞ¸
      # ----------------------
      - name: ğŸ“¦ Install dependencies
        run: flutter pub get

      - name: ğŸ§ª Run unit tests
        run: flutter test

      - name: ğŸ” Static analysis
        run: flutter analyze

      - name: ğŸ–Œ Check formatting
        run: dart format --set-exit-if-changed .

      - name: ğŸ§© Run widget tests
        run: flutter test test/widget_test.dart
