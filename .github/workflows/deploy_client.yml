name: Flutter CI/CD

on:
  push:
    branches: [main]
    

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # ----------------------
      # 1. ĞŸĞ¾Ğ´Ğ³Ğ¾Ñ‚Ğ¾Ğ²ĞºĞ°
      # ----------------------
      - name: ğŸ— Checkout code
        uses: actions/checkout@v4

      - name: ğŸ›  Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.2'
          channel: 'stable'
          cache: true
          cache-key: ${{ runner.os }}-flutter-${{ hashFiles('frontend/pubspec.lock') }}

      # ----------------------
      # 2. Ğ¢ĞµÑÑ‚Ñ‹ Ğ¸ Ğ¿Ñ€Ğ¾Ğ²ĞµÑ€ĞºĞ¸
      # ----------------------
      - name: ğŸ“¦ Install dependencies
        run: cd /client-giftly && flutter pub get

      - name: ğŸ§ª Run unit tests
        run: cd /client-giftly && flutter test

      - name: ğŸ” Static analysis
        run: cd /client-giftly && flutter analyze

      - name: ğŸ–Œ Check formatting
        run: cd /client-giftly && dart format --set-exit-if-changed .

      - name: ï¿½ Run widget tests
        run: cd /client-giftly && flutter test test/widget_test.dart

      # ----------------------
      # 3. Ğ¡Ğ±Ğ¾Ñ€ĞºĞ° Ğ¸ Ğ´ĞµĞ¿Ğ»Ğ¾Ğ¹
      # ----------------------
      - name: ğŸ­ Build web release
        run: cd /client-giftly && flutter build web --release --no-tree-shake-icons
        if: success()  # Ğ¢Ğ¾Ğ»ÑŒĞºĞ¾ ĞµÑĞ»Ğ¸ Ğ²ÑĞµ Ñ‚ĞµÑÑ‚Ñ‹ Ğ¿Ñ€Ğ¾Ğ¹Ğ´ĞµĞ½Ñ‹

      - name: ğŸ“± Build APK
        run: cd /client-giftly && flutter build apk --release
        if: success()

      - name: ğŸ“¤ Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: frontend/build/app/outputs/flutter-apk/app-release.apk
        if: success()

      
