name: Flutter CI/CD

on:
  push:
    branches: [main]

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./client-giftly  # Ğ£ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµĞ¼ Ñ€Ğ°Ğ±Ğ¾Ñ‡ÑƒÑ Ğ´Ğ¸Ñ€ĞµĞºÑ‚Ğ¾Ñ€Ğ¸Ñ Ğ¾Ğ´Ğ¸Ğ½ Ñ€Ğ°Ğ· Ğ´Ğ»Ñ Ğ²ÑĞµÑ… ÑˆĞ°Ğ³Ğ¾Ğ²

    steps:
      # ----------------------
      # 1. ĞŸĞ¾Ğ´Ğ³Ğ¾Ñ‚Ğ¾Ğ²ĞºĞ°
      # ----------------------
      - name: ğŸ— Checkout code
        uses: actions/checkout@v4

      - name: ğŸ›  Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.2'
          channel: 'stable'
          cache: true
          cache-key: ${{ runner.os }}-flutter-${{ hashFiles('**/pubspec.lock') }}

      # ----------------------
      # 2. Ğ¢ĞµÑÑ‚Ñ‹ Ğ¸ Ğ¿Ñ€Ğ¾Ğ²ĞµÑ€ĞºĞ¸
      # ----------------------
      - name: ğŸ“¦ Install dependencies
        run: flutter pub get

      - name: ğŸ§ª Run unit tests
        run: flutter test

      - name: ğŸ” Static analysis
        run: flutter analyze

      - name: ğŸ–Œ Check formatting
        run: dart format --set-exit-if-changed .

      - name: ï¿½ Run widget tests
        run: flutter test test/widget_test.dart

      # ----------------------
      # 3. Ğ¡Ğ±Ğ¾Ñ€ĞºĞ° Ğ¸ Ğ´ĞµĞ¿Ğ»Ğ¾Ğ¹
      # ----------------------
      - name: ï¿½ Build web release
        run: flutter build web --release --no-tree-shake-icons
        if: success()

      - name: ğŸ“± Build APK
        run: flutter build apk --release
        if: success()

      - name: ğŸ“¤ Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: ./client-giftly/build/app/outputs/flutter-apk/app-release.apk
        if: success()
